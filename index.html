<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row task-holder border-dark border-right border-left border-top" id="nine-am">
        <div class="col-1 border-dark border-right text-right">
          <p>9 AM</p>
        </div>
        <div class="col-10 task-hour">
          <p></p>
        </div>
        <button class="d-flex col-1 bg-info save-task">
          <span class="oi oi-bell m-auto"></span>
        </button>
      </div>
      <div class="row task-holder border-dark border-right border-left border-top" id="ten-am">
        <div class="col-1 border-dark border-right text-right">
          <p>10 AM</p>
        </div>
        <div class="col-10 task-hour">
          <p></p>
        </div>
        <button class="d-flex col-1 bg-info save-task">
          <span class="oi oi-bell m-auto"></span>
        </button>
      </div>
      <div class="row task-holder border-dark border-right border-left border-top" id="eleven-am">
        <div class="col-1 border-dark border-right text-right">
          <p>11 AM</p>
        </div>
        <div class="col-10 task-hour">

        </div>
        <button class="d-flex col-1 bg-info save-task">
          <span class="oi oi-bell m-auto"></span>
        </button>
      </div>
      <div class="row task-holder border-dark border-right border-left border-top" id="twelve">

        <button class="d-flex col-1 bg-info save-task">
          <span class="oi oi-bell m-auto"></span>
        </button>
      </div>
      <div class="row task-holder border-dark border-right border-left border-top" id="one">
        <div class="col-1 border-dark border-right text-right">
          <p>1 PM</p>
        </div>
        <div class="col-10 task-hour">
          <p></p>
        </div>
        <button class="d-flex col-1 bg-info save-task">
          <span class="oi oi-bell m-auto"></span>
        </button>
      </div>
      <div class="row task-holder border-dark border-right border-left border-top" id="two">
        <div class="col-1 border-dark border-right text-right">
          <p>2 PM</p>
        </div>

      <div class="row task-holder border-dark border-right border-left border-top" id="three">
        <div class="col-1 border-dark border-right text-right">

        </div>
        <div class="col-10 task-hour">

        </div>
        <button class="d-flex col-1 bg-info save-task">
          <span class="oi oi-bell m-auto"></span>
        </button>
      </div>
      <div class="row task-holder border-dark border-right border-left border-top" id="four">

      </div>

    </div>

    <div></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
